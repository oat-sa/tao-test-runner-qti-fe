<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test runner plugin - collapser</title>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    require(['taoQtiTest/test/runner/plugins/content/responsiveness/collapser/test'], function() {
                        QUnit.start();
                    });
                });
            });
        </script>
        <style>
            .content,
            .control,
            .header,
            .panel {
                display: none;
            }

            /*
                fix: prevent the auto margin to impact the test
                see: scss/inc/_test-action-bars.scss:151
                regression added by: https://github.com/oat-sa/tao-test-runner-qti-fe/commit/a6a800bbf839149e70e33310a2a4de699acfdcb7
            */
            #qunit-fixture .tools-box {
                margin: 0;
            }

            [data-control] {
                float: left;
                margin-right: 10px;
            }
            [data-control] .icon {
                display: inline-block;
                width: 20px;
            }
            [data-control] .text {
                display: inline-block;
                width: 70px;
            }

            .tool-label-collapsed .text,
            .tool-label-collapsed-hover .text,
            .no-tool-label .text {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div class="test-runner-scope">
                <nav class="action-bar content-action-bar horizontal-action-bar bottom-action-bar">
                    <div class="control-box">
                        <div class="lft tools-box">
                            <ul class="plain tools-box-list rendered">
                                <li data-control="prefixed-one" class="prefixed-one">
                                    <a href="#"><span class="icon"></span><span class="text">button1</span></a>
                                </li>
                                <li data-control="prefixed-two" class="two">
                                    <a href="#"><span class="icon"></span><span class="text">button2</span></a>
                                </li>
                                <li data-control="three" class="no-tool-label three">
                                    <a href="#"><span class="icon"></span><span class="text">button3</span></a>
                                </li>
                                <li data-control="four" class="four">
                                    <a href="#"><span class="icon"></span><span class="text">button4</span></a>
                                </li>
                                <li data-control="five" class="five">
                                    <a href="#"><span class="icon"></span><span class="text">button5</span></a>
                                </li>
                            </ul>
                        </div>
                        <div class="rgt navi-box">
                            <ul class="plain navi-box-list">
                                <li data-control="navi-prev" class="navi-prev">
                                    <a href="#"><span class="icon"></span><span class="text">prev</span></a>
                                </li>
                                <li data-control="navi-next" class="navi-next">
                                    <a href="#"><span class="icon"></span><span class="text">next</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </body>
</html>
