<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test Runner - offline proxy</title>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    requirejs.config({
                        paths: {
                            'ckeditor': '/test/mocks/ckeditorMock',
                            'taoQtiItem/qtiCommonRenderer/helpers/ckConfigurator': '/test/mocks/ckConfiguratorMock'
                        }
                    });
                    require(['taoQtiTest/test/runner/proxy/offline/proxy/test'], function() {
                        QUnit.start();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <div id="feedback-box"></div>
    </body>
</html>
