<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Key Navigation helpers - Test Runner Plugin test</title>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    // mock Client Config data:
                    requirejs.config({
                        config: {
                            'core/request': {
                                noToken: true
                            }
                        }
                    });
                    require(['taoQtiTest/test/runner/plugins/content/keyNavigation/helpers/test'], function() {
                        QUnit.start();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div class="allowed">
                <span class="testable key-navigation-highlight"></span>
                <span class="key-navigation-highlight"><span class="testable"></span></span>
                <span class="key-navigation-highlight"><span><span class="testable"></span></span></span>
                <span class="key-navigation-highlight"><span><input type="checkbox" class="testable" /></span></span>
            </div>
            <div class="not-allowed">
                <span class="testable no-key-navigation"></span>
                <span class="no-key-navigation"><span class="testable"></span></span>
                <span class="no-key-navigation"><span><span class="testable"></span></span></span>
                <span class="no-key-navigation"><span><input type="checkbox" class="testable" /></span></span>
            </div>
        </div>
    </body>
</html>
