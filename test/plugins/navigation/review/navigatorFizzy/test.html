<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test Runner Plugins - Review's fizzy navigator</title>
        <style>
            #outside {
                position: relative;
                border: solid 1px grey;
                width: 80%;
                margin: 10px auto;
                padding: 10px;
            }
            body #qunit {
                position: relative;
            }
        </style>

        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    require(['taoQtiTest/test/runner/plugins/navigation/review/navigatorFizzy/test'], function() {
                        QUnit.start();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <div id="outside"></div>
    </body>
</html>
