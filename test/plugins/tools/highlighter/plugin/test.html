<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test Runner Plugin - Text Highlighter</title>
        <link rel="stylesheet" type="text/css" href="/tao/views/css/tao-main-style.css" />
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    require(['taoQtiTest/test/runner/plugins/tools/highlighter/plugin/test'], function() {
                        QUnit.start();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <div id="qunit-item">
            <div class="qti-itemBody ">
                <div class="grid-row">
                    <div class="col-12">
                        <p id="para1">Here is the first part of a bloody brilliant bit of sonneting:</p>

                        <div id="stim1" class="qti-include" data-href="http://include1.xml">
                            <pre>
Unthrifty loveliness, why dost thou spend
Upon thy self thy beauty's legacy?</pre
                            >
                        </div>

                        <p id="para2">Reflect on what you have just read, before continuing with the sonnet:</p>

                        <div id="stim2" class="qti-include" data-href="http://include2.xml">
                            <pre>
For having traffic with thy self alone,
Thou of thy self thy sweet self dost deceive</pre
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
